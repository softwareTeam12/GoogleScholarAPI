{% extends 'base_login.html' %}



{% block title %} Google scholar API {% endblock %}



{% block content %}


  <div class="container-fluid h-custom" style="margin-top:30%"> 
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form id="loginForm" method="post"> 
        
         <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label">Email address</label>
            <input type="email" name="email" class="form-control form-control-md"
              placeholder="Enter a valid email address" /> 
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label">Password</label>
       
            <input type="password" name="password" class="form-control form-control-md"
              placeholder="Enter password" > 
             
              
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <a href="{{ url_for('reset') }}"class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-md"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
           
          </div>

        </form>
      </div>
    </div>
  </div>
  





{% endblock %}
